name: panos_k12_ssl_decryption_10x
label: PAN_OS NGFW K-12 SSL Decryption
description: |-
    reference K-12 SSL Decryption Safe Search configuration snippets
type: panos
labels:
    collection:
      - SLED 10.x PAN-OS Snippets

variables:
  - name: SANCTIONED_DNS_01_NAME
    description: Safe Search Enforcement - Sanctioned External DNS Server Name
    default: Google 1
    type_hint: text

  - name: SANCTIONED_DNS_01_IP
    description: Safe Search Enforcement - Sanctioned External DNS Server IP Address
    default: 8.8.8.8/32
    type_hint: text

  - name: SANCTIONED_DNS_02_NAME
    description: Safe Search Enforcement - Sanctioned External DNS Server Name
    default: Google 2
    type_hint: text

  - name: SANCTIONED_DNS_02_IP
    description: Safe Search Enforcement - Sanctioned External DNS Server IP Address
    default: 8.8.4.4/32
    type_hint: text


snippets:
  - name: address
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/address
    element: |
      <entry name="{{ SANCTIONED_DNS_01_NAME }}">
        <ip-netmask>{{ SANCTIONED_DNS_01_IP }}</ip-netmask>
      </entry>
      <entry name="{{ SANCTIONED_DNS_02_NAME }}">
        <ip-netmask>{{ SANCTIONED_DNS_02_IP }}</ip-netmask>
      </entry>

  - name: address_group
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/address-group
    element: |
      <entry name="Sanctioned DNS Servers">
        <static>
          <member>{{ SANCTIONED_DNS_01_NAME }}</member>
          <member>{{ SANCTIONED_DNS_02_NAME }}</member>
        </static>
      </entry>

  - name: security_rules
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/rulebase/security
    element: |
      <rules>
        <entry name="Outbound DNS To Sanctioned Servers">
          <profile-setting>
            <group>
              <member>default</member>
            </group>
          </profile-setting>
          <to>
            <member>any</member>
          </to>
          <from>
            <member>Trust</member>
          </from>
          <source>
            <member>any</member>
          </source>
          <destination>
            <member>Sanctioned DNS Servers</member>
          </destination>
          <source-user>
            <member>any</member>
          </source-user>
          <category>
            <member>any</member>
          </category>
          <application>
            <member>dns</member>
          </application>
          <service>
            <member>application-default</member>
          </service>
          <hip-profiles>
            <member>any</member>
          </hip-profiles>
          <action>allow</action>
          <log-setting>default</log-setting>
          <tag>
            <member>Outbound</member>
          </tag>
        </entry>
        <entry name="Outbound DNS Block">
          <to>
            <member>any</member>
          </to>
          <from>
            <member>Trust</member>
          </from>
          <source>
            <member>any</member>
          </source>
          <destination>
            <member>any</member>
          </destination>
          <source-user>
            <member>any</member>
          </source-user>
          <category>
            <member>any</member>
          </category>
          <application>
            <member>dns</member>
          </application>
          <service>
            <member>application-default</member>
          </service>
          <hip-profiles>
            <member>any</member>
          </hip-profiles>
          <action>deny</action>
          <log-setting>default</log-setting>
          <tag>
            <member>Outbound</member>
            <member>Deny</member>
          </tag>
          <rule-type>interzone</rule-type>
        </entry>
        <entry name="Outbound Web Browsing Allowed Search Engines">
          <profile-setting>
            <group>
              <member>default</member>
            </group>
          </profile-setting>
          <to>
            <member>any</member>
          </to>
          <from>
            <member>any</member>
          </from>
          <source>
            <member>any</member>
          </source>
          <destination>
            <member>any</member>
          </destination>
          <source-user>
            <member>any</member>
          </source-user>
          <category>
            <member>any</member>
          </category>
          <application>
            <member>google-base</member>
            <member>ssl</member>
            <member>web-browsing</member>
          </application>
          <service>
            <member>application-default</member>
          </service>
          <hip-profiles>
            <member>any</member>
          </hip-profiles>
          <action>allow</action>
          <log-setting>default</log-setting>
          <tag>
            <member>Outbound</member>
          </tag>
        </entry>
      </rules>

  - name: decryption_rules
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/rulebase/decryption
    element: |
      <rules>
        <entry name="Decrypt For Safe Search">
          <category>
            <member>Approved Search Engines</member>
          </category>
          <service>
            <member>any</member>
          </service>
          <type>
            <ssl-forward-proxy/>
          </type>
          <from>
            <member>any</member>
          </from>
          <to>
            <member>Untrust</member>
          </to>
          <source>
            <member>any</member>
          </source>
          <destination>
            <member>any</member>
          </destination>
          <source-user>
            <member>any</member>
          </source-user>
          <action>decrypt</action>
          <profile>default</profile>
          <disabled>yes</disabled>
        </entry>
      </rules>
